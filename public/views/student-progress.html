<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso do Aluno | Academia Krav Maga</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/design-system/tokens.css">
    <link rel="stylesheet" href="/css/modules/student-progress.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .page-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }

        .page-header .student-info {
            font-size: 1rem;
            opacity: 0.9;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #progress-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <div class="page-header">
            <a href="#students" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar para Alunos
            </a>
            <h1><i class="fas fa-chart-line"></i> Progresso do Aluno</h1>
            <div class="student-info" id="student-info">
                Carregando informa√ß√µes...
            </div>
        </div>

        <!-- Progress Container -->
        <div id="progress-container"></div>
    </div>

    <!-- Scripts -->
    <script src="/js/shared/api-client.js"></script>
    <script src="/js/modules/student-progress/index.js"></script>
    
    <script>
        /**
         * Initialize student progress page
         */
        (async function() {
            // Get student and course IDs from URL hash
            // Expected format: #student-progress/studentId/courseId
            const hash = window.location.hash;
            const match = hash.match(/#student-progress\/([^\/]+)\/([^\/]+)/);
            
            if (!match) {
                console.error('Invalid URL format. Expected: #student-progress/studentId/courseId');
                document.getElementById('progress-container').innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle fa-3x"></i>
                        <p>URL inv√°lida</p>
                        <p class="error-message">Formato esperado: #student-progress/studentId/courseId</p>
                        <a href="#students" class="back-button">Voltar para Alunos</a>
                    </div>
                `;
                return;
            }

            const studentId = match[1];
            const courseId = match[2];

            console.log('üéØ Student Progress Page - Loading:', { studentId, courseId });

            // Load student name (optional - could fetch from API)
            try {
                const apiClient = window.createModuleAPI ? window.createModuleAPI('StudentProgress') : null;
                
                if (apiClient) {
                    // Fetch student data
                    const studentResponse = await apiClient.request(`/api/students/${studentId}`);
                    
                    if (studentResponse.success && studentResponse.data) {
                        const student = studentResponse.data;
                        document.getElementById('student-info').innerHTML = `
                            <strong>${student.user?.name || 'Nome n√£o dispon√≠vel'}</strong> - 
                            ${courseId}
                        `;
                    }
                }
            } catch (error) {
                console.warn('Could not load student name:', error);
            }

            // Initialize module
            const container = document.getElementById('progress-container');
            await window.StudentProgressModule.init(container, studentId, courseId);

        })();

        // Handle navigation back
        window.addEventListener('hashchange', () => {
            if (!window.location.hash.includes('student-progress')) {
                // User navigated away, cleanup if needed
                console.log('Navigated away from student progress');
            }
        });
    </script>
</body>
</html>
