<div class="student-editor-container">
    <div class="editor-header">
        <h2 id="editPageStudentName">Novo Aluno</h2>
        <div class="header-details">
            <span id="editPageStudentId">ID: --</span>
            <span id="editPageStudentCategory">Status: --</span>
        </div>
    </div>

    <div class="editor-tabs">
        <button class="page-tab active" data-tab="profile">Perfil</button>
        <button class="page-tab" data-tab="financial">Financeiro</button>
        <button class="page-tab" data-tab="documents">Documentos</button>
        <button class="page-tab" data-tab="history">Histórico</button>
    </div>

    <div class="tab-content active" id="profile-content">
        <!-- Conteúdo da aba Perfil será injetado pelo JS -->
    </div>

    <div class="tab-content" id="financial-content">
        <!-- Conteúdo da aba Financeiro será injetado pelo JS -->
    </div>

    <div class="tab-content" id="documents-content">
        <!-- Conteúdo da aba Documentos será injetado pelo JS -->
    </div>

    <div class="tab-content" id="history-content">
        <!-- Conteúdo da aba Histórico será injetado pelo JS -->
    </div>

    <div class="editor-actions">
        <button id="back-to-list-btn" class="btn-secondary">Voltar para Lista</button>
        <button id="save-student-btn" class="btn-primary">Salvar Aluno</button>
    </div>
</div>

<div id="loadingState" style="display: none;">
    <div id="loadingStateMessage">Carregando...</div>
</div>
