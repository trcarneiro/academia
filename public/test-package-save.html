<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Package Save</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #e9ecef; padding: 10px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
        .form-group { margin: 10px 0; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Package Save</h1>
        
        <div class="form-group">
            <label>Nome do Pacote:</label>
            <input type="text" id="name" value="Pacote 4 Cr√©ditos Teste">
        </div>
        
        <div class="form-group">
            <label>Descri√ß√£o:</label>
            <textarea id="description">Teste de salvamento</textarea>
        </div>
        
        <div class="form-group">
            <label>Tipo:</label>
            <select id="billingType">
                <option value="MONTHLY">Monthly (Cr√©ditos)</option>
                <option value="RECURRING">Recurring (Assinatura)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Pre√ßo:</label>
            <input type="number" id="price" value="480">
        </div>
        
        <div class="form-group">
            <label>Max Classes:</label>
            <input type="number" id="maxClasses" value="4">
        </div>
        
        <button onclick="testSave()">üíæ Test Save</button>
        <button onclick="getCurrentData()">üìã Get Current Data</button>
        
        <h3>Output:</h3>
        <pre id="output"></pre>
    </div>

    <script>
        const packageId = '7f753d68-e466-4a87-aa27-87ad9baa5dbd';
        
        function log(content, isError = false) {
            const output = document.getElementById('output');
            output.textContent = content;
            output.className = isError ? 'error' : 'success';
        }
        
        async function getCurrentData() {
            try {
                const response = await fetch(`/api/billing-plans/${packageId}`);
                const data = await response.json();
                log(`GET Status: ${response.status}\n\nCurrent Data:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`GET Error: ${error.message}`, true);
            }
        }
        
        async function testSave() {
            const testData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                billingType: document.getElementById('billingType').value,
                price: Number(document.getElementById('price').value),
                maxClasses: Number(document.getElementById('maxClasses').value),
                hasPersonalTraining: false,
                hasNutrition: false,
                isActive: true
            };
            
            try {
                console.log('üîç Sending PUT request:', testData);
                
                const response = await fetch(`/api/billing-plans/${packageId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('üîç Response status:', response.status);
                
                const responseData = await response.json();
                
                log(`PUT Status: ${response.status}\n\nRequest Data:\n${JSON.stringify(testData, null, 2)}\n\nResponse:\n${JSON.stringify(responseData, null, 2)}`, !response.ok);
                
                if (response.ok) {
                    console.log('‚úÖ Save successful!');
                    // Refresh data to confirm save
                    setTimeout(getCurrentData, 1000);
                } else {
                    console.error('‚ùå Save failed:', responseData);
                }
                
            } catch (error) {
                log(`Error: ${error.message}\nStack: ${error.stack}`, true);
                console.error('‚ùå Request failed:', error);
            }
        }
        
        // Auto-load current data on page load
        document.addEventListener('DOMContentLoaded', getCurrentData);
    </script>
</body>
</html>
