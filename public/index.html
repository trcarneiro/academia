<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOTE: 'unsafe-inline' temporarily enabled for development to allow inline event handlers. Remove before production. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>ðŸ¥‹ Krav Maga Academy - Dashboard</title>
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/modules/dashboard.css">
    <link rel="stylesheet" href="/css/enhanced-tabs.css">
    
    <!-- Loading Styles -->
    <style>
        .loading-dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            background: #0f172a;
            color: #f8fafc;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Dashboard Container -->
    <div id="dashboardContainer" class="dashboard-container">
        <!-- Loading state -->
        <div id="loadingState" class="loading-dashboard">
            <div class="loading-spinner"></div>
            <div class="loading-text">Carregando Dashboard...</div>
        </div>
    </div>

    <!-- Core JavaScript -->
    <script src="/js/modules/dashboard-optimized.js" defer></script>
    <script src="/js/enhanced-tabs.js" defer></script>
    <script src="/js/module-loader.js" defer></script>
    <script src="/js/csp-delegator.js" defer></script>
</body>
</html>
