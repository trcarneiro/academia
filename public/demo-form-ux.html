<script>
// FunÃ§Ãµes para demonstraÃ§Ã£o da UX
function showQuickAddDemo() {
    const demo = document.getElementById('quick-add-demo');
    if (demo) {
        demo.style.display = 'block';
        // Focar no primeiro campo
        setTimeout(() => {
            document.getElementById('quick-name')?.focus();
        }, 100);
    }
}

function closeQuickAdd() {
    const demo = document.getElementById('quick-add-demo');
    if (demo) {
        demo.style.display = 'none';
    }
}

// ValidaÃ§Ã£o em tempo real
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('quick-student-form');
    if (form) {
        // ValidaÃ§Ã£o de email em tempo real
        const emailField = document.getElementById('quick-email');
        if (emailField) {
            emailField.addEventListener('blur', function() {
                const email = this.value.trim();
                const errorEl = document.getElementById('quick-email-error');
                
                if (email && !isValidEmail(email)) {
                    this.classList.add('invalid');
                    errorEl.textContent = 'Por favor, digite um email vÃ¡lido';
                } else {
                    this.classList.remove('invalid');
                    errorEl.textContent = '';
                    if (email) {
                        this.classList.add('valid');
                    }
                }
            });
        }
        
        // MÃ¡scara para telefone
        const phoneField = document.getElementById('quick-phone');
        if (phoneField) {
            phoneField.addEventListener('input', function() {
                this.value = formatPhone(this.value);
            });
        }
        
        // Submit do formulÃ¡rio
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('save-quick-student');
            
            // Simular loading
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Salvando...';
            
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'âœ… Salvo!';
                
                setTimeout(() => {
                    closeQuickAdd();
                    submitBtn.textContent = 'ðŸ’¾ Salvar Aluno';
                    form.reset();
                    
                    // Mostrar notificaÃ§Ã£o de sucesso
                    showSuccessNotification('Aluno cadastrado com sucesso!');
                }, 1000);
            }, 2000);
        });
    }
});

function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

function formatPhone(phone) {
    const numbers = phone.replace(/\D/g, '');
    if (numbers.length <= 11) {
        return numbers.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
    }
    return phone;
}

function showSuccessNotification(message) {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: #10b981;
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        z-index: 10000;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
    `;
    notification.innerHTML = `âœ… ${message}`;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
