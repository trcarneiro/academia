<body>
    <div class="container">
        <h1>ğŸ”§ DiagnÃ³stico do Sistema Krav Maga Academy</h1>

        <div class="test-section">

            <p>Teste os menus principais:</p>
            <div class="menu-test">

                <button class="menu-btn" onclick="testNavigation('students')">ğŸ‘¥ Alunos</button>
                <button class="menu-btn" onclick="testNavigation('courses')">ğŸ“š Cursos</button>
                <button class="menu-btn" onclick="testNavigation('classes')">ğŸ« Turmas</button>
                <button class="menu-btn" onclick="testNavigation('attendance')">âœ… FrequÃªncia</button>
                <button class="menu-btn" onclick="testNavigation('evaluations')">ğŸ“‹ AvaliaÃ§Ãµes</button>
                <button class="menu-btn" onclick="testNavigation('financial')">ğŸ’° Financeiro</button>

        <div class="test-section">

            <button onclick="fixStudentsLoading()">ğŸ”„ Corrigir Carregamento de Alunos</button>
            <button onclick="resetToWorkingVersion()">âš¡ Resetar para VersÃ£o Funcional</button>
            <button onclick="clearCacheAndReload()">ğŸ§¹ Limpar Cache e Recarregar</button>
            <div id="fix-results"></div>

        <div class="test-section">

    <script>
        let diagnosticLog = '';
        
        function log(message) {
            console.log(message);
            diagnosticLog += new Date().toISOString() + ': ' + message + '\n';
            document.getElementById('diagnostic-log').textContent = diagnosticLog;
        }
        
        function addResult(containerId, type, message) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }
        
        async function testConnectivity() {
            log('ğŸ” Iniciando teste de conectividade...');
            const container = document.getElementById('connectivity-results');
            container.innerHTML = '';
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    addResult('connectivity-results', 'success', 'âœ… Servidor respondendo: ' + data.message);
                    addResult('connectivity-results', 'info', 'ğŸ“Š Database: ' + data.database);
                    log('âœ… Conectividade OK');
                } else {
                    addResult('connectivity-results', 'error', 'âŒ Servidor com problemas: ' + data.status);
                    log('âŒ Servidor com problemas');
                }
            } catch (error) {
                addResult('connectivity-results', 'error', 'âŒ Erro de conectividade: ' + error.message);
                log('âŒ Erro de conectividade: ' + error.message);
            }
        }
        
        async function testAllAPIs() {
            log('ğŸš€ Testando todas as APIs...');
            const container = document.getElementById('api-results');
            container.innerHTML = '';
            
            const apis = [
                { name: 'Alunos', url: '/api/students', icon: 'ğŸ‘¥' },
                { name: 'Cursos', url: '/api/courses', icon: 'ğŸ“š' },
                { name: 'Turmas', url: '/api/classes', icon: 'ğŸ«' },
                { name: 'OrganizaÃ§Ãµes', url: '/api/organizations', icon: 'ğŸ¢' },
                { name: 'TÃ©cnicas', url: '/api/techniques', icon: 'ğŸ¥‹' },
                { name: 'Planos Financeiros', url: '/api/billing-plans', icon: 'ğŸ’°' },
                { name: 'ResponsÃ¡veis', url: '/api/financial-responsibles', icon: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦' }
            ];
            
            for (const api of apis) {
                try {
                    log(`ğŸ” Testando API: ${api.name}`);
                    const response = await fetch(api.url);
                    const data = await response.json();
                    
                    if (data.success) {
                        const count = Array.isArray(data.data) ? data.data.length : 'N/A';
                        addResult('api-results', 'success', `âœ… ${api.icon} ${api.name}: ${count} registros`);
                        log(`âœ… ${api.name}: OK (${count} registros)`);
                    } else {
                        addResult('api-results', 'warning', `âš ï¸ ${api.icon} ${api.name}: ${data.error || 'Resposta invÃ¡lida'}`);
                        log(`âš ï¸ ${api.name}: ${data.error}`);
                    }
                } catch (error) {
                    addResult('api-results', 'error', `âŒ ${api.icon} ${api.name}: ${error.message}`);
                    log(`âŒ ${api.name}: ${error.message}`);
                }
            }
        }
        
        function testNavigation(page) {
            log(`ğŸ“± Testando navegaÃ§Ã£o para: ${page}`);
            const container = document.getElementById('navigation-results');
            
            try {
                // Simular clique no menu
                if (parent && parent.window && parent.window.showSection) {
                    parent.window.showSection(page);
                    addResult('navigation-results', 'success', `âœ… NavegaÃ§Ã£o para ${page} funcionando`);
                    log(`âœ… NavegaÃ§Ã£o para ${page}: OK`);
                } else if (window.opener && window.opener.showSection) {
                    window.opener.showSection(page);
                    addResult('navigation-results', 'success', `âœ… NavegaÃ§Ã£o para ${page} funcionando`);
                    log(`âœ… NavegaÃ§Ã£o para ${page}: OK`);
                } else {
                    // Tentar abrir diretamente
                    window.open(`/?page=${page}`, '_blank');
                    addResult('navigation-results', 'info', `â„¹ï¸ Abrindo ${page} em nova aba`);
                    log(`â„¹ï¸ Abrindo ${page} em nova aba`);
                }
            } catch (error) {
                addResult('navigation-results', 'error', `âŒ Erro navegando para ${page}: ${error.message}`);
                log(`âŒ Erro navegando para ${page}: ${error.message}`);
            }
        }
        
        async function fixStudentsLoading() {
            log('ğŸ”„ Iniciando correÃ§Ã£o do carregamento de alunos...');
            const container = document.getElementById('fix-results');
            
            try {
                // Teste direto da API de alunos
                const response = await fetch('/api/students');
                const data = await response.json();
                
                if (data.success) {
                    addResult('fix-results', 'success', `âœ… API de alunos funcionando: ${data.data.length} alunos encontrados`);
                    
                    // Tentar forÃ§ar atualizaÃ§Ã£o na pÃ¡gina principal
                    if (parent && parent.window && parent.window.loadData) {
                        parent.window.loadData();

                    log('âœ… CorreÃ§Ã£o de alunos: sucesso');

                    log('âŒ API de alunos com erro: ' + data.error);
                }
            } catch (error) {
                addResult('fix-results', 'error', 'âŒ Erro ao corrigir alunos: ' + error.message);
                log('âŒ Erro ao corrigir alunos: ' + error.message);
            }
        }
        
        function resetToWorkingVersion() {
            log('âš¡ Resetando para versÃ£o funcional...');
            const container = document.getElementById('fix-results');
            
            addResult('fix-results', 'info', 'ğŸ”„ Redirecionando para versÃ£o de backup...');
            
            // Tentar carregar backup
            window.location.href = '/index-backup.html';
        }
        
        function clearCacheAndReload() {
            log('ğŸ§¹ Limpando cache e recarregando...');
            
            // Limpar localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // ForÃ§ar reload sem cache
            window.location.reload(true);
        }
        
        // Auto-executar testes bÃ¡sicos
        window.addEventListener('load', function() {
            log('ğŸš€ DiagnÃ³stico iniciado automaticamente');

        });
    </script>
