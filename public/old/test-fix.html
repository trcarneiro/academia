<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test System Fix</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1e293b; 
            color: white; 
        }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 8px; 
        }
        .success { background: rgba(16, 185, 129, 0.2); border: 1px solid #10B981; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #EF4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3B82F6; }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563EB; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Krav Maga System Fix Test</h1>
    
    <div id="testResults"></div>
    
    <h2>Manual Tests</h2>
    <button onclick="testMainPage()">ğŸ  Test Main Page</button>
    <button onclick="testAPI()">ğŸ”Œ Test API</button>
    <button onclick="testNavigation()">ğŸ§­ Test Navigation</button>
    <button onclick="testStudentData()">ğŸ‘¥ Test Student Loading</button>
    
    <script>
        const results = document.getElementById('testResults');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function testMainPage() {
            addResult('ğŸ§ª Testing main page accessibility...', 'info');
            
            fetch('/')
                .then(response => {
                    if (response.ok) {
                        addResult('âœ… Main page loads successfully', 'success');
                        return response.text();
                    } else {
                        addResult('âŒ Main page failed to load', 'error');
                    }
                })
                .then(html => {
                    if (html && html.includes('showSection')) {
                        addResult('âœ… showSection function found in main page', 'success');
                    } else {
                        addResult('âš ï¸ showSection function not found', 'error');
                    }
                })
                .catch(error => {
                    addResult('âŒ Error loading main page: ' + error.message, 'error');
                });
        }
        
        function testAPI() {
            addResult('ğŸ§ª Testing API endpoints...', 'info');
            
            const endpoints = [
                '/api/students',
                '/api/billing-plans',
                '/api/subscriptions',
                '/api/payments'
            ];
            
            endpoints.forEach(endpoint => {
                fetch(endpoint)
                    .then(response => {
                        if (response.ok) {
                            addResult(`âœ… ${endpoint} is accessible`, 'success');
                            return response.json();
                        } else {
                            addResult(`âŒ ${endpoint} failed (${response.status})`, 'error');
                        }
                    })
                    .then(data => {
                        if (data && data.success !== undefined) {
                            addResult(`âœ… ${endpoint} returns valid data structure`, 'success');
                        }
                    })
                    .catch(error => {
                        addResult(`âŒ ${endpoint} error: ${error.message}`, 'error');
                    });
            });
        }
        
        function testNavigation() {
            addResult('ğŸ§ª Testing navigation functionality...', 'info');
            
            // Check if we can access the parent window (main page)
            try {
                const mainWindow = window.parent || window.opener;
                if (mainWindow && mainWindow.showSection) {
                    addResult('âœ… showSection function is available', 'success');
                    addResult('âœ… Navigation should work properly', 'success');
                } else {
                    addResult('âš ï¸ showSection not accessible from test page', 'info');
                    addResult('â„¹ï¸ This is normal for test page - check main page directly', 'info');
                }
            } catch (error) {
                addResult('â„¹ï¸ Navigation test inconclusive from isolated test page', 'info');
            }
        }
        
        function testStudentData() {
            addResult('ğŸ§ª Testing student data loading...', 'info');
            
            fetch('/api/students')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addResult(`âœ… Student API working - Found ${data.data.length} students`, 'success');
                        if (data.data.length > 0) {
                            addResult('âœ… Student data is available', 'success');
                        } else {
                            addResult('â„¹ï¸ No students in database (normal for empty system)', 'info');
                        }
                    } else {
                        addResult('âŒ Student API returned error: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    addResult('âŒ Failed to load student data: ' + error.message, 'error');
                });
        }
        
        // Run automatic tests on load
        window.onload = function() {
            addResult('ğŸš€ System Fix Test Started', 'info');
            setTimeout(() => {
                testMainPage();
                setTimeout(() => testAPI(), 500);
                setTimeout(() => testNavigation(), 1000);
                setTimeout(() => testStudentData(), 1500);
            }, 100);
        };
    </script>
</body>
</html>
