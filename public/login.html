<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia Krav Maga</title>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/force-reset.css">
    <link rel="stylesheet" href="/css/design-system/index.css">
    <link rel="stylesheet" href="/css/global-premium-colors.css">
    <style>
        body {
            background: var(--gradient-primary, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider span {
            padding: 0 10px;
            font-size: 0.9rem;
        }

        .btn-google {
            width: 100%;
            padding: 0.875rem;
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: var(--primary-color, #667eea);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.9rem;
            background: var(--gradient-primary, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #fecaca;
        }

        .footer-links {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .footer-links a {
            color: var(--primary-color, #667eea);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Academia Krav Maga</h1>
            <p>Fa√ßa login para acessar o sistema</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span>Entrar</span>
            </button>

            <div class="divider">
                <span>OU</span>
            </div>

            <button type="button" id="googleLoginBtn" class="btn-google">
                <i class="fab fa-google"></i> Entrar com Google
            </button>
        </form>

        <div class="footer-links">
            <a href="#">Esqueceu a senha?</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://yawfuymgwukericlhgxh.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlhd2Z1eW1nd3VrZXJpY2xoZ3hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5NjA5NTYsImV4cCI6MjA2NjUzNjk1Nn0.sqm8ZAVJoS_tUGSGFuQapJYFTjfdAa7dkLs437A5bUs'
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Handle Google Login
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/login.html'
                }
            })
            if (error) console.error('Error logging in:', error)
        })

        // Handle OAuth Callback (Hash parsing)
        window.addEventListener('load', async () => {
            // Check if we have a hash with access_token
            if (window.location.hash && window.location.hash.includes('access_token')) {
                const { data, error } = await supabaseClient.auth.getSession()
                
                if (data?.session) {
                    // Save to localStorage
                    localStorage.setItem('token', data.session.access_token)
                    
                    // Construct basic user object from session
                    const user = {
                        id: data.session.user.id,
                        email: data.session.user.email,
                        organizationId: data.session.user.user_metadata?.orgId || '',
                        role: data.session.user.user_metadata?.role || 'STUDENT'
                    }
                    
                    localStorage.setItem('user', JSON.stringify(user))
                    if (user.organizationId) {
                        localStorage.setItem('activeOrganizationId', user.organizationId)
                    }
                    
                    window.location.href = '/'
                }
            }
        })

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset state
            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save token and user info (data is wrapped in data.data by ResponseHelper)
                    const userData = data.data || data;
                    localStorage.setItem('token', userData.token);
                    localStorage.setItem('user', JSON.stringify(userData.user));
                    if (userData.user?.organizationId) {
                        localStorage.setItem('activeOrganizationId', userData.user.organizationId);
                    }
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    throw new Error(data.message || 'Falha no login');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Entrar</span>';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
