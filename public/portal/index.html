<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - Krav Maga</title>
    <link rel="manifest" href="/portal/manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/portal/base.css">
    <link rel="stylesheet" href="/css/portal/layout.css">
    <link rel="stylesheet" href="/css/portal/components.css">
</head>
<body>
    <div id="app">
        <!-- Content will be rendered here -->
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>
    </div>

    <!-- Shared Scripts -->
    <script src="/js/shared/api-client.js"></script>

    <!-- Scripts -->
    <script type="module" src="/js/portal/app.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/portal/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
