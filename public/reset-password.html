<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Academia Krav Maga</title>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/force-reset.css">
    <link rel="stylesheet" href="/css/design-system/index.css">
    <link rel="stylesheet" href="/css/global-premium-colors.css">
    <style>
        body {
            background: var(--gradient-primary, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: var(--primary-color, #667eea);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.9rem;
            background: var(--gradient-primary, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #fecaca;
        }

        .success-message {
            background-color: #d1fae5;
            color: #047857;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #a7f3d0;
        }

        .footer-links {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .footer-links a {
            color: var(--primary-color, #667eea);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1 id="pageTitle">Recuperar Senha</h1>
            <p id="pageDesc">Digite seu email para receber o link de recuperação</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Request Form -->
        <form id="requestForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
            </div>

            <button type="submit" class="btn-login" id="requestBtn">
                <span>Enviar Link</span>
            </button>
        </form>

        <!-- Update Form (Initially Hidden) -->
        <form id="updateForm" class="hidden">
            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" class="form-control" placeholder="Mínimo 8 caracteres"
                        required minlength="8">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme a senha"
                        required minlength="8">
                </div>
            </div>

            <button type="submit" class="btn-login" id="updateBtn">
                <span>Redefinir Senha</span>
            </button>
        </form>

        <div class="footer-links">
            <a href="login.html">Voltar para o Login</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://yawfuymgwukericlhgxh.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlhd2Z1eW1nd3VrZXJpY2xoZ3hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5NjA5NTYsImV4cCI6MjA2NjUzNjk1Nn0.sqm8ZAVJoS_tUGSGFuQapJYFTjfdAa7dkLs437A5bUs'
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey)

        const requestForm = document.getElementById('requestForm');
        const updateForm = document.getElementById('updateForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const pageTitle = document.getElementById('pageTitle');
        const pageDesc = document.getElementById('pageDesc');

        // Detect if we are in update mode (link from email has hash with access_token or type=recovery)
        window.addEventListener('load', async () => {
            const hash = window.location.hash;

            // Check for password recovery flow
            if (hash && (hash.includes('type=recovery') || hash.includes('access_token'))) {
                // We are in update mode
                requestForm.classList.add('hidden');
                updateForm.classList.remove('hidden');
                pageTitle.textContent = 'Nova Senha';
                pageDesc.textContent = 'Defina sua nova senha de acesso';

                // If there's a token directly in the URL (which happens with type=recovery), 
                // Supabase client might handle it automatically if we set up the session
                // But for now, let's just show the form. The actual update will rely on the session being active or the token being usable.
                // NOTE: Supabase typically redirects with an access_token that logs the user in.

                // Let's verify session
                const { data } = await supabaseClient.auth.getSession();
                if (!data.session && !hash.includes('access_token')) {
                    // If no session and no token in hash, maybe it expired?
                    errorMessage.textContent = 'Link inválido ou expirado. Tente solicitar novamente.';
                    errorMessage.style.display = 'block';
                    requestForm.classList.remove('hidden');
                    updateForm.classList.add('hidden');
                }
            }
        });

        // Handle Request Reset
        requestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('requestBtn');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html',
                });

                if (error) throw error;

                successMessage.textContent = 'Link de recuperação enviado! Verifique seu email.';
                successMessage.style.display = 'block';
                requestForm.reset();
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Enviar Link</span>';
            }
        });

        // Handle Update Password
        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('updateBtn');

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'As senhas não coincidem';
                errorMessage.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Atualizando...';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                // Call backend to update local sync timestamp if needed (optional)

                successMessage.textContent = 'Senha atualizada com sucesso! Redirecionando...';
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<span>Redefinir Senha</span>';
            }
        });
    </script>
</body>

</html>
