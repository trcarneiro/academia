<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset de Senha - Academia Krav Maga</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .reset-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .reset-header h1 {
            color: #333;
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }
        .reset-header p {
            color: #666;
            margin: 0 0 1.5rem 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .loading {
            background: #fef3c7;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîë Reset de Senha</h1>
            <p>Digite seu email para receber o link de reset</p>
        </div>

        <form id="reset-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <button type="submit" class="btn">Enviar Link de Reset</button>
        </form>

        <div id="message"></div>

        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e5e7eb;">
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem;">
                Ou acesse diretamente o Supabase Dashboard:
            </p>
            <a href="https://supabase.com/dashboard/project/yawfuymgwukericlhgxh/auth/users"
               target="_blank"
               style="color: #667eea; text-decoration: none; font-weight: 500;">
                üõ†Ô∏è Supabase Dashboard
            </a>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://yawfuymgwukericlhgxh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlhd2Z1eW1nd3VrZXJpY2xoZ3hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5NjA5NTYsImV4cCI6MjA2NjUzNjk1Nn0.sqm8ZAVJoS_tUGSGFuQapJYFTjfdAa7dkLs437A5bUs';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Handle form submission
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');

            if (!email) {
                showMessage('Por favor, digite seu email', 'error');
                return;
            }

            messageEl.innerHTML = '<div class="message loading">Enviando...</div>';

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/dashboard.html'
                });

                if (error) throw error;

                showMessage('‚úÖ Link de reset enviado! Verifique seu email.', 'success');

            } catch (error) {
                console.error('Reset error:', error);
                showMessage('‚ùå Erro: ' + error.message, 'error');
            }
        });

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        // Pre-fill email if provided in URL
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email').value = emailParam;
        }
    </script>
</body>
</html>
