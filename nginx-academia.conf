# Nginx Configuration - Academia Krav Maga v2.0
# Copiar para: /etc/nginx/sites-available/academia
# Link: ln -s /etc/nginx/sites-available/academia /etc/nginx/sites-enabled/
# Testar: nginx -t
# Recarregar: systemctl reload nginx

# Upstream para o backend Node.js
upstream academia_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirecionar HTTP para HTTPS (quando SSL estiver configurado)
# server {
#     listen 80;
