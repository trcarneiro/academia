version: '3.8'

services:
  # PostgreSQL Database for development
  postgres-dev:
    image: postgres:15-alpine
    container_name: krav_academy_db_dev
    environment:
      POSTGRES_DB: krav_academy_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - krav_academy_dev_network

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: krav_academy_redis_dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - krav_academy_dev_network

  # Backend API for development (with hot reload)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: krav_academy_api_dev
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@postgres-dev:5432/krav_academy_db
      REDIS_URL: redis://redis-dev:6379
      JWT_SECRET: krav_academy_super_secret_jwt_key_development_only
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:3001
    ports:
      - "3000:3000"
      - "9229:9229" # Debug port
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    volumes:
      - .:/app
      - node_modules_cache:/app/node_modules
      - ./logs:/app/logs
    command: npm run dev
    restart: unless-stopped
    networks:
      - krav_academy_dev_network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  node_modules_cache:
    driver: local

networks:
  krav_academy_dev_network:
    driver: bridge