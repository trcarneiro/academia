</head>
<body>
    <div class="test-container">

            <button class="test-btn" onclick="testNewPlan()">

            <button class="test-btn" onclick="testEditPlan()">

                    console.log(`üíæ Mock save: ${url}`, data);
                    logToConsole(`Mock save: ${url} - ${options.method || 'POST'}`);
                    
                    // Simulate API delay
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    return {
                        success: true,
                        data: {
                            id: data?.id || Date.now().toString(),

                        }
                    };
                }
            };
        };
        
        // Console logging
        function logToConsole(message) {
            const logContent = document.getElementById('logContent');
            const time = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${time}] ${message}<br>`;
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        // Test functions
        function testOpenList() {
            logToConsole('üîÑ Testing: Open lesson plans list');
            if (window.openLessonPlansList) {
                window.openLessonPlansList();
            } else {
                logToConsole('‚ùå openLessonPlansList function not available');
            }
        }
        
        function testNewPlan() {
            logToConsole('üîÑ Testing: New lesson plan editor');
            if (window.openLessonPlanEditor) {
                window.openLessonPlanEditor();
            } else {

            }

            if (window.openLessonPlanEditor) {

            if (window.viewLessonPlan) {

            console.log('üß™ Testing Legacy Compatibility...');

                const methods = ['hideCreateModal', 'hideEditModal', 'showCreateModal', 'showEditModal'];
                methods.forEach(method => {
                    if (typeof window.lessonPlansModule[method] === 'function') {
                        console.log(`‚úÖ ${method} is available`);
                    } else {
                        console.log(`‚ùå ${method} is missing`);
                    }
                });
                
                // Test calling methods safely
                try {
                    window.lessonPlansModule.showCreateModal();
                    console.log('‚úÖ showCreateModal executed successfully');
                } catch (e) {
                    console.log('‚ùå showCreateModal error:', e.message);
                }
                
            } else {
                console.log('‚ùå window.lessonPlansModule not found');
            }
            
            // Test SPA router alias
            if (typeof initializeLessonPlansModule === 'function') {
                console.log('‚úÖ initializeLessonPlansModule alias exists');
            } else {
                console.log('‚ùå initializeLessonPlansModule alias missing');
            }
        }

        function clearContainer() {
            logToConsole('üßπ Clearing container');
            document.getElementById('lessonPlansContainer').innerHTML = '';
        }
        
        function testLegacyCompatibility() {
            logToConsole('üîÑ Testing: Legacy compatibility (lessonPlansModule)');
            if (window.lessonPlansModule) {
                logToConsole('‚úÖ lessonPlansModule is available');
                logToConsole('Methods: ' + Object.keys(window.lessonPlansModule).join(', '));
            } else {
                logToConsole('‚ùå lessonPlansModule not available');
            }
        }
        
        // Override console.log to show in our log area
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToConsole(args.join(' '));
        };
        
        // Initial log
        logToConsole('‚úÖ Test page loaded - Ready for testing');
    </script>

    <!-- Load the lesson plans module -->
