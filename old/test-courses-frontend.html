<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Gest√£o de Cursos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>Teste de Conex√£o com API de Cursos</h1>
    
    <div id="testResults">
        <div class="test-result loading">Iniciando testes...</div>
    </div>

    <script>
        async function testAllEndpoints() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="test-result loading">Iniciando testes de todos os endpoints...</div>';
            
            const baseUrl = 'http://localhost:3000/api';
            const endpoints = [
                { name: 'Courses', url: '/courses', method: 'GET' },
                { name: 'Students', url: '/students', method: 'GET' },
                { name: 'Billing Plans', url: '/billing-plans', method: 'GET' },
                { name: 'Auth Status', url: '/auth/status', method: 'GET' },
                { name: 'Organizations', url: '/organizations', method: 'GET' },
                { name: 'Classes', url: '/classes', method: 'GET' },
                { name: 'Instructors', url: '/instructors', method: 'GET' },
                { name: 'Evaluations', url: '/pedagogical/evaluations', method: 'GET' },
                { name: 'Challenges', url: '/pedagogical/challenges', method: 'GET' },
                { name: 'API Health', url: '/health', method: 'GET' }
            ];
            
            let results = '';
            let totalTests = endpoints.length;
            let passedTests = 0;
            
            for (const endpoint of endpoints) {
                try {
                    resultsDiv.innerHTML = `<div class="test-result loading">Testando ${endpoint.name}...</div>` + results;
                    
                    const response = await fetch(baseUrl + endpoint.url);
                    
                    if (response.ok) {
                        const data = await response.json();
                        passedTests++;
                        
                        results += `
                            <div class="test-result success">
                                <h4>‚úÖ ${endpoint.name}</h4>
                                <p><strong>URL:</strong> ${endpoint.method} ${endpoint.url}</p>
                                <p><strong>Status:</strong> ${response.status}</p>
                                <p><strong>Success:</strong> ${data.success}</p>
                                <p><strong>Data Length:</strong> ${Array.isArray(data.data) ? data.data.length : 'N/A'}</p>
                            </div>
                        `;
                    } else {
                        const errorText = await response.text();
                        results += `
                            <div class="test-result error">
                                <h4>‚ùå ${endpoint.name}</h4>
                                <p><strong>URL:</strong> ${endpoint.method} ${endpoint.url}</p>
                                <p><strong>Status:</strong> ${response.status}</p>
                                <p><strong>Error:</strong> ${errorText}</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    results += `
                        <div class="test-result error">
                            <h4>‚ùå ${endpoint.name} (Connection Error)</h4>
                            <p><strong>URL:</strong> ${endpoint.method} ${endpoint.url}</p>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                }
                
                // Update results
                resultsDiv.innerHTML = results;
                
                // Small delay to see progress
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Final summary
            const summary = `
                <div class="test-result ${passedTests === totalTests ? 'success' : 'error'}">
                    <h3>üìä Resumo dos Testes</h3>
                    <p><strong>Total de Endpoints:</strong> ${totalTests}</p>
                    <p><strong>Passou:</strong> ${passedTests}</p>
                    <p><strong>Falhou:</strong> ${totalTests - passedTests}</p>
                    <p><strong>Taxa de Sucesso:</strong> ${Math.round((passedTests/totalTests) * 100)}%</p>
                </div>
            `;
            
            resultsDiv.innerHTML = summary + results;
        }

        async function testAPI() {
            const resultsDiv = document.getElementById('testResults');
            
            try {
                // Test 1: Check if API is accessible
                resultsDiv.innerHTML = '<div class="test-result loading">Testando conex√£o com API...</div>';
                
                const response = await fetch('http://localhost:3000/api/courses');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            <h3>‚úÖ API Conectada com Sucesso!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Success:</strong> ${data.success}</p>
                            <p><strong>Total de Cursos:</strong> ${data.data?.length || 0}</p>
                        </div>
                    `;
                    
                    if (data.data && data.data.length > 0) {
                        const course = data.data[0];
                        resultsDiv.innerHTML += `
                            <div class="test-result success">
                                <h4>üìã Primeiro Curso:</h4>
                                <p><strong>Nome:</strong> ${course.name}</p>
                                <p><strong>N√≠vel:</strong> ${course.level}</p>
                                <p><strong>Dura√ß√£o:</strong> ${course.duration}</p>
                                <p><strong>Ativo:</strong> ${course.isActive}</p>
                            </div>
                        `;
                    }
                } else {
                    resultsDiv.innerHTML = `
                        <div class="test-result error">
                            <h3>‚ùå Erro na API</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Mensagem:</strong> ${response.statusText}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>‚ùå Erro de Conex√£o</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p><strong>Verifique se:</strong></p>
                        <ul>
                            <li>O servidor est√° rodando em http://localhost:3000</li>
                            <li>N√£o h√° problemas de CORS</li>
                            <li>A rota /api/courses est√° configurada corretamente</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Run test when page loads
        testAllEndpoints();
    </script>
</body>
</html>
