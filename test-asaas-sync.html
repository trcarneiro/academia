<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Sincroniza√ß√£o Asaas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .button { padding: 10px 20px; margin: 10px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        .button:hover { background: #0056b3; }
        .button.small { padding: 5px 10px; font-size: 12px; margin: 2px; }
        .button.success { background: #28a745; }
        .button.warning { background: #ffc107; color: #212529; }
        .button:disabled { background: #6c757d; cursor: not-allowed; }
        .result { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .comparison-table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        .comparison-table th, .comparison-table td { border: 1px solid #dee2e6; padding: 8px; text-align: left; }
        .comparison-table th { background: #f8f9fa; font-weight: bold; }
        .imported { background: #d4edda; }
        .not-imported { background: #f8d7da; }
        .loading { opacity: 0.6; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Teste de Sincroniza√ß√£o Asaas</h1>
        
        <div>
            <button class="button" onclick="testConnection()">üîó Testar Conex√£o</button>
            <button class="button" onclick="listLocalCustomers()">üë• Listar Clientes Locais</button>
            <button class="button" onclick="syncCustomers()">üîÑ Sincronizar Todos</button>
            <button class="button" onclick="compareCustomers()">üìä Comparar Asaas vs Local</button>
        </div>

        <div id="result"></div>
        <div id="comparison-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/asaas';
        
        function showResult(data, isError = false) {
            const resultDiv = document.getElementById('result');
            const className = isError ? 'result error' : 'result success';
            resultDiv.innerHTML = `
                <div class="${className}">
                    <h3>${isError ? '‚ùå Erro' : '‚úÖ Sucesso'}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Request failed'}`);
                }
                
                return data;
            } catch (error) {
                console.error('Request error:', error);
                throw error;
            }
        }

        async function testConnection() {
            try {
                const data = await makeRequest(`${API_BASE}/test`);
                showResult(data);
            } catch (error) {
                showResult({ error: error.message, details: error }, true);
            }
        }

        async function listLocalCustomers() {
            try {
                const data = await makeRequest(`${API_BASE}/customers/local`);
                showResult({
                    message: `Encontrados ${data.data?.total || 0} clientes locais`,
                    ...data
                });
            } catch (error) {
                showResult({ error: error.message, details: error }, true);
            }
        }

        async function syncCustomers() {
            try {
                showResult({ message: 'Sincronizando clientes... aguarde...' });
                
                const data = await makeRequest(`${API_BASE}/sync/customers`, {
                    method: 'POST'
                });
                
                showResult({
                    message: 'Sincroniza√ß√£o conclu√≠da!',
                    ...data
                });
            } catch (error) {
                showResult({ error: error.message, details: error }, true);
            }
        }

        async function compareCustomers() {
            try {
                showResult({ message: 'Comparando clientes Asaas vs Local... aguarde...' });
                
                // Buscar clientes do Asaas
                const asaasData = await makeRequest(`${API_BASE}/customers`);
                
                // Buscar clientes locais
                const localData = await makeRequest(`${API_BASE}/customers/local`);
                
                const asaasCustomers = asaasData.data?.data || [];
                const localCustomers = localData.data?.items || [];
                
                // Criar mapa dos clientes locais por asaasId
                const localMap = {};
                localCustomers.forEach(customer => {
                    localMap[customer.asaasId] = customer;
                });
                
                // Comparar e criar tabela
                displayComparisonTable(asaasCustomers, localMap);
                
                showResult({
                    message: `Compara√ß√£o conclu√≠da: ${asaasCustomers.length} no Asaas, ${localCustomers.length} importados`,
                    asaasTotal: asaasCustomers.length,
                    localTotal: localCustomers.length,
                    notImported: asaasCustomers.length - localCustomers.length
                });
                
            } catch (error) {
                showResult({ error: error.message, details: error }, true);
            }
        }

        function displayComparisonTable(asaasCustomers, localMap) {
            const comparisonDiv = document.getElementById('comparison-result');
            
            let tableHTML = `
                <div class="result">
                    <h3>üìä Compara√ß√£o Asaas vs Local</h3>
                    <table class="comparison-table">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>CPF/CNPJ</th>
                                <th>Telefone</th>
                                <th>Asaas ID</th>
                                <th>A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            asaasCustomers.forEach(customer => {
                const isImported = localMap[customer.id];
                const statusClass = isImported ? 'imported' : 'not-imported';
                const statusIcon = isImported ? '‚úÖ Importado' : '‚ùå N√£o importado';
                const buttonHTML = isImported 
                    ? `<button class="button small success" disabled>‚úÖ Importado</button>`
                    : `<button class="button small warning" onclick="importSingleCustomer('${customer.id}', this)">üì• Importar</button>`;
                
                tableHTML += `
                    <tr class="${statusClass}">
                        <td>${statusIcon}</td>
                        <td>${customer.name || '-'}</td>
                        <td>${customer.email || '-'}</td>
                        <td>${customer.cpfCnpj || '-'}</td>
                        <td>${customer.phone || customer.mobilePhone || '-'}</td>
                        <td>${customer.id}</td>
                        <td>${buttonHTML}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            comparisonDiv.innerHTML = tableHTML;
        }

        async function importSingleCustomer(asaasId, buttonElement) {
            try {
                // Desabilitar bot√£o e mostrar loading
                buttonElement.disabled = true;
                buttonElement.textContent = '‚è≥ Importando...';
                buttonElement.classList.add('loading');
                
                // Fazer requisi√ß√£o para importar cliente espec√≠fico
                const data = await makeRequest(`${API_BASE}/sync/customer/${asaasId}`, {
                    method: 'POST'
                });
                
                // Atualizar bot√£o para sucesso
                buttonElement.textContent = '‚úÖ Importado';
                buttonElement.classList.remove('warning', 'loading');
                buttonElement.classList.add('success');
                
                // Atualizar linha da tabela
                const row = buttonElement.closest('tr');
                row.classList.remove('not-imported');
                row.classList.add('imported');
                row.querySelector('td:first-child').textContent = '‚úÖ Importado';
                
                showResult({
                    message: `Cliente importado com sucesso: ${data.data?.name || asaasId}`,
                    ...data
                });
                
            } catch (error) {
                // Restaurar bot√£o em caso de erro
                buttonElement.disabled = false;
                buttonElement.textContent = 'üì• Importar';
                buttonElement.classList.remove('loading');
                
                showResult({ 
                    error: `Erro ao importar cliente ${asaasId}: ${error.message}`, 
                    details: error 
                }, true);
            }
        }

        // Test connection on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
