<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructors Module Test - Isolated</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .test-container { background: white; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        #module-container { min-height: 400px; border: 2px dashed #ccc; margin: 20px 0; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Instructors Module Test - Isolated Environment</h1>
    
    <div class="test-container">
        <h2>Module Loading Status</h2>
        <div id="status">Testing...</div>
        <button onclick="testModuleLoading()">Test Module Loading</button>
        <button onclick="testAPIConnection()">Test API Connection</button>
        <button onclick="testManualInit()">Manual Initialize</button>
    </div>

    <div class="test-container">
        <h2>Module Container</h2>
        <div id="module-container"></div>
    </div>

    <div class="test-container">
        <h2>Debug Logs</h2>
        <div id="logs"></div>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <!-- Load required dependencies -->
    <script src="/js/shared/api-client.js"></script>
    <script src="/js/shared/utils.js"></script>
    
    <!-- Load instructors module files -->
    <script src="/js/modules/instructors/services/InstructorsService.js"></script>
    <script src="/js/modules/instructors/views/InstructorsListView.js"></script>
    <script src="/js/modules/instructors/controllers/InstructorsController.js"></script>
    <script src="/js/modules/instructors/index.js"></script>

    <script>
        // Override console.log to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const logs = [];

        function addLog(type, message) {
            logs.push({ type, message, time: new Date().toLocaleTimeString() });
            updateLogsDisplay();
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('log', args.join(' '));
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('error', args.join(' '));
        };

        function updateLogsDisplay() {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.map(log => 
                `<div class="log ${log.type}">[${log.time}] ${log.type.toUpperCase()}: ${log.message}</div>`
            ).join('');
        }

        function clearLogs() {
            logs.length = 0;
            updateLogsDisplay();
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        async function testModuleLoading() {
            updateStatus('Testing module loading...', 'info');
            
            const tests = [
                { name: 'API Client', check: () => !!window.createModuleAPI },
                { name: 'Utils', check: () => !!window.formatCPF },
                { name: 'InstructorsService', check: () => !!window.InstructorsService },
                { name: 'InstructorsListView', check: () => !!window.InstructorsListView },
                { name: 'InstructorsController', check: () => !!window.InstructorsController },
                { name: 'initInstructorsModule', check: () => !!window.initInstructorsModule },
                { name: 'instructorsModule', check: () => !!window.instructorsModule }
            ];

            const results = tests.map(test => {
                const passed = test.check();
                console.log(`âœ“ ${test.name}: ${passed ? 'PASS' : 'FAIL'}`);
                return { name: test.name, passed };
            });

            const allPassed = results.every(r => r.passed);
            updateStatus(
                `Module loading: ${allPassed ? 'ALL TESTS PASSED' : 'SOME TESTS FAILED'}`,
                allPassed ? 'success' : 'error'
            );
        }

        async function testAPIConnection() {
            updateStatus('Testing API connection...', 'info');
            
            try {
                const response = await fetch('/api/instructors');
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(`API connection: SUCCESS (${data.data.length} instructors)`, 'success');
                    console.log('API Response:', data);
                } else {
                    updateStatus(`API connection: ERROR - ${data.error}`, 'error');
                }
            } catch (error) {
                updateStatus(`API connection: FAILED - ${error.message}`, 'error');
                console.error('API Error:', error);
            }
        }

        async function testManualInit() {
            updateStatus('Testing manual initialization...', 'info');
            
            try {
                const container = document.getElementById('module-container');
                container.innerHTML = '<p>Initializing instructors module...</p>';
                
                if (typeof window.initInstructorsModule === 'function') {
                    await window.initInstructorsModule(container);
                    updateStatus('Manual initialization: SUCCESS', 'success');
                } else {
                    updateStatus('Manual initialization: FAILED - initInstructorsModule not found', 'error');
                }
            } catch (error) {
                updateStatus(`Manual initialization: ERROR - ${error.message}`, 'error');
                console.error('Init Error:', error);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', function() {
            setTimeout(testModuleLoading, 1000);
        });
    </script>
</body>
</html>
