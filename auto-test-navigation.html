<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Test Student Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0f172a;
            color: white;
        }
        .log {
            background: #1e293b;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #3b82f6;
        }
        .success { border-left-color: #10b981; }
        .error { border-left-color: #ef4444; }
        .warning { border-left-color: #f59e0b; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Teste AutomÃ¡tico de NavegaÃ§Ã£o</h1>
    <div id="logs"></div>
    
    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logElement = document.createElement('div');
            logElement.className = `log ${type}`;
            logElement.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logsDiv.appendChild(logElement);
            console.log(message);
            
            // Auto scroll to bottom
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        async function runTests() {
            log('ğŸ§ª Iniciando teste de navegaÃ§Ã£o de estudantes');
            
            // Step 1: Set up localStorage
            const studentId = 'd61ae58e-8db6-4d96-a909-887df891ce08';
            const editorData = {
                mode: 'edit',
                studentId: studentId,
                timestamp: Date.now()
            };
            
            log('ğŸ“± Configurando localStorage com ID: ' + studentId);
            localStorage.setItem('studentEditorMode', JSON.stringify(editorData));
            log('âœ… localStorage configurado', 'success');
            
            // Step 2: Test API
            try {
                log('ğŸ” Testando chamada da API...');
                const response = await fetch(`/api/students/${studentId}`);
                log('ğŸ“¡ Status da resposta: ' + response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log('ğŸ“Š Resposta da API recebida');
                
                if (result.success && result.data) {
                    log('âœ… Estudante encontrado: ' + result.data.name, 'success');
                    log('ğŸ“§ Email: ' + result.data.email);
                    log('ğŸ“± Telefone: ' + result.data.phone);
                    
                    // Step 3: Navigate after delay
                    log('â³ Navegando para o editor em 3 segundos...', 'warning');
                    setTimeout(() => {
                        log('ğŸ”„ Navegando para student-editor.html...', 'success');
                        window.location.href = '/views/student-editor.html';
                    }, 3000);
                    
                } else {
                    throw new Error('Dados do estudante nÃ£o encontrados na resposta');
                }
                
            } catch (error) {
                log('âŒ Erro na API: ' + error.message, 'error');
                log('ğŸ”§ Verifique se o servidor estÃ¡ rodando e se o ID estÃ¡ correto', 'warning');
            }
        }
        
        // Start tests automatically
        runTests();
    </script>
</body>
</html>
