# Nginx Reverse Proxy Configuration
# Handles SSL termination and routing to OpenLiteSpeed (WordPress) and Node.js (App)

upstream openlitespeed {
    server 127.0.0.1:8080;
    keepalive 64;
}

upstream nodejs_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

# ------------------------------------------------------------
# smartdefence.com.br
# ------------------------------------------------------------
server {
    listen 80;
    server_name smartdefence.com.br www.smartdefence.com.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name smartdefence.com.br www.smartdefence.com.br;

    ssl_certificate /etc/letsencrypt/live/smartdefence.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartdefence.com.br/privkey.pem;
    
    # SSL Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Rota Principal (WordPress via OpenLiteSpeed)
    location / {
        proxy_pass http://openlitespeed;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ------------------------------------------------------------
# app.smartdefence.com.br (Sistema Academia)
# ------------------------------------------------------------
server {
    listen 80;
    server_name app.smartdefence.com.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.smartdefence.com.br;

    # Certificado específico para o subdomínio gerado pelo Certbot
    ssl_certificate /etc/letsencrypt/live/app.smartdefence.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.smartdefence.com.br/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://nodejs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

