<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia - Sistema Refatorado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-spinner {
            display: inline-block;
            margin: 10px;
        }
        
        .spinner-circle {
            animation: spin 1s linear infinite;
        }
        
        /* Form validation styles */
        .is-invalid {
            border-color: #dc3545;
        }
        
        .is-valid {
            border-color: #28a745;
        }
        
        .field-error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        
        /* Tab styles */
        .page-tab {
            background: none;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .page-tab.active {
            border-bottom-color: #007bff;
            color: #007bff;
            font-weight: bold;
        }
        
        .editor-tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .editor-tab-content.active {
            display: block;
        }
        
        /* Button states */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn.has-changes {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        /* Module container */
        .module-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Loading states */
        .loading-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-state {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        .error-state button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">ü•ã Academia</a>
                <div class="navbar-nav">
                    <button class="nav-link btn btn-link" onclick="loadModule('students')">
                        üë• Alunos
                    </button>
                    <button class="nav-link btn btn-link" onclick="loadModule('courses')">
                        üìö Cursos
                    </button>
                    <button class="nav-link btn btn-link" onclick="loadModule('classes')">
                        üè´ Turmas
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div id="main-content" class="module-container">
            
            <!-- Students Module -->
            <div id="students-module" class="module" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="page-title">üë• Gerenciar Alunos</h1>
                    <button id="novo-aluno-btn" class="btn btn-primary">
                        ‚ûï Novo Aluno
                    </button>
                </div>
                
                <!-- Search and Filters -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <input 
                            type="text" 
                            id="search-students" 
                            class="form-control" 
                            placeholder="üîç Buscar alunos..."
                        >
                    </div>
                    <div class="col-md-3">
                        <select id="status-filter" class="form-select">
                            <option value="">Todos os status</option>
                            <option value="ACTIVE">Ativos</option>
                            <option value="INACTIVE">Inativos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button id="clear-filters-btn" class="btn btn-outline-secondary">
                            üóëÔ∏è Limpar
                        </button>
                    </div>
                </div>
                
                <!-- Students Table -->
                <div id="students-table-container">
                    <div class="loading-state">
                        <div class="loading-spinner">
                            <div class="spinner-circle" style="width: 32px; height: 32px; border: 3px solid #f3f3f3; border-top: 3px solid #007bff; border-radius: 50%;"></div>
                        </div>
                        <p>Carregando alunos...</p>
                    </div>
                </div>
                
                <!-- Pagination -->
                <div id="students-pagination" class="d-flex justify-content-center mt-4">
                    <!-- Pagination will be rendered here -->
                </div>
            </div>

            <!-- Student Editor Module -->
            <div id="student-editor-module" class="module" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="page-title">‚úèÔ∏è Editor de Aluno</h1>
                    <button id="back-to-list-btn" class="btn btn-secondary">
                        üîô Voltar
                    </button>
                </div>
                
                <!-- Tab Navigation -->
                <div class="mb-4">
                    <button class="page-tab active" data-tab="profile">üë§ Perfil</button>
                    <button class="page-tab" data-tab="financial">üí≥ Financeiro</button>
                    <button class="page-tab" data-tab="courses">üìö Cursos</button>
                    <button class="page-tab" data-tab="classes">üè´ Turmas</button>
                    <button class="page-tab" data-tab="progress">üìä Progresso</button>
                    <button class="page-tab" data-tab="ia">ü§ñ IA</button>
                </div>
                
                <!-- Student Form -->
                <form id="student-form">
                    <!-- Profile Tab -->
                    <div id="profile-tab" class="editor-tab-content active">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="student-name" class="form-label">Nome Completo *</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="student-name" 
                                    name="student-name"
                                    required 
                                    maxlength="100"
                                >
                                <div id="student-name-error" class="field-error" style="display: none;"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="student-email" class="form-label">Email *</label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="student-email" 
                                    name="student-email"
                                    required
                                >
                                <div id="student-email-error" class="field-error" style="display: none;"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="student-phone" class="form-label">Telefone</label>
                                <input 
                                    type="tel" 
                                    class="form-control" 
                                    id="student-phone" 
                                    name="student-phone"
                                >
                                <div id="student-phone-error" class="field-error" style="display: none;"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="student-birth-date" class="form-label">Data de Nascimento</label>
                                <input 
                                    type="date" 
                                    class="form-control" 
                                    id="student-birth-date" 
                                    name="student-birth-date"
                                >
                                <div id="student-birth-date-error" class="field-error" style="display: none;"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="student-status" class="form-label">Status *</label>
                                <select class="form-select" id="student-status" name="student-status" required>
                                    <option value="">Selecione...</option>
                                    <option value="ACTIVE">‚úÖ Ativo</option>
                                    <option value="INACTIVE">‚ùå Inativo</option>
                                </select>
                                <div id="student-status-error" class="field-error" style="display: none;"></div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="student-notes" class="form-label">Observa√ß√µes</label>
                            <textarea 
                                class="form-control" 
                                id="student-notes" 
                                name="student-notes"
                                rows="3"
                                maxlength="500"
                            ></textarea>
                            <div id="student-notes-error" class="field-error" style="display: none;"></div>
                        </div>
                    </div>
                    
                    <!-- Financial Tab -->
                    <div id="financial-tab" class="editor-tab-content">
                        <div class="loading-state">
                            <p>Dados financeiros ser√£o carregados aqui...</p>
                        </div>
                    </div>
                    
                    <!-- Courses Tab -->
                    <div id="courses-tab" class="editor-tab-content">
                        <div class="loading-state">
                            <p>Cursos ser√£o carregados aqui...</p>
                        </div>
                    </div>
                    
                    <!-- Classes Tab -->
                    <div id="classes-tab" class="editor-tab-content">
                        <div class="loading-state">
                            <p>Turmas ser√£o carregadas aqui...</p>
                        </div>
                    </div>
                    
                    <!-- Progress Tab -->
                    <div id="progress-tab" class="editor-tab-content">
                        <div class="loading-state">
                            <p>Progresso ser√° carregado aqui...</p>
                        </div>
                    </div>
                    
                    <!-- IA Tab -->
                    <div id="ia-tab" class="editor-tab-content">
                        <div class="loading-state">
                            <p>Funcionalidades de IA ser√£o carregadas aqui...</p>
                        </div>
                    </div>
                </form>
                
                <!-- Action Buttons -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" id="save-student-btn" class="btn btn-success" disabled>
                        üíæ Salvar Aluno
                    </button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts (ES6 Modules) -->
    <script type="module">
        // Import the refactored modules
        import { initializeStudentsModule } from './js/students-refactored.js';
        import { initializeStudentEditor } from './js/student-editor-refactored.js';
        
        // Global state
        let currentModule = null;
        let studentsController = null;
        let studentEditorController = null;
        
        // Module management
        window.loadModule = async function(moduleName) {
            console.log(`üìÑ Loading module: ${moduleName}`);
            
            // Hide all modules
            document.querySelectorAll('.module').forEach(module => {
                module.style.display = 'none';
            });
            
            try {
                switch (moduleName) {
                    case 'students':
                        document.getElementById('students-module').style.display = 'block';
                        
                        if (!studentsController) {
                            studentsController = await initializeStudentsModule();
                        }
                        
                        currentModule = 'students';
                        break;
                        
                    case 'student-editor':
                        document.getElementById('student-editor-module').style.display = 'block';
                        
                        if (!studentEditorController) {
                            studentEditorController = await initializeStudentEditor();
                        }
                        
                        currentModule = 'student-editor';
                        break;
                        
                    default:
                        console.warn('Unknown module:', moduleName);
                        // Fallback to students
                        window.loadModule('students');
                }
                
                console.log(`‚úÖ Module loaded: ${moduleName}`);
            } catch (error) {
                console.error(`‚ùå Failed to load module ${moduleName}:`, error);
                alert(`Erro ao carregar m√≥dulo: ${error.message}`);
            }
        };
        
        // Navigation function for legacy compatibility
        window.navigateToModule = function(moduleName, data = null) {
            if (data) {
                // Store navigation data in localStorage if needed
                localStorage.setItem(`${moduleName}NavigationData`, JSON.stringify(data));
            }
            
            window.loadModule(moduleName);
        };
        
        // Initialize application
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Application starting...');
            
            // Load default module
            await window.loadModule('students');
            
            console.log('‚úÖ Application initialized');
        });
        
        // Export for debugging
        window.APP_DEBUG = {
            studentsController: () => studentsController,
            studentEditorController: () => studentEditorController,
            currentModule: () => currentModule
        };
        
    </script>
</body>
</html>
