<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste de Fluxo de Login - Supabase Auth</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        
        .panel {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .panel h2 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .info-item {
            padding: 10px;
            background: white;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
        }
        
        .info-item.success {
            background: #e8f5e9;
            border-left-color: #4caf50;
            color: #2e7d32;
        }
        
        .info-item.error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }
        
        .info-item.warning {
            background: #fff3e0;
            border-left-color: #ff9800;
            color: #e65100;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .button:hover { transform: translateY(-2px); }
        .button:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .button-danger { background: linear-gradient(135deg, #f44336 0%, #e91e63 100%); }
        .button-success { background: linear-gradient(135deg, #4caf50 0%, #45a049 100%); }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .status-badge.active { background: #e8f5e9; color: #2e7d32; }
        .status-badge.inactive { background: #ffebee; color: #c62828; }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .logs {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .logs .log-line {
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Fluxo de Login - Supabase Auth</h1>
        <p class="subtitle">Verificando se est√° logado ou precisa fazer login</p>

        <!-- Painel de Status -->
        <div class="panel">
            <h2>üìä Status Atual</h2>
            <div class="info-item">
                Status de Session: 
                <span class="status-badge" id="session-status">Carregando...</span>
            </div>
            <div class="info-item" id="token-info"></div>
            <div class="info-item" id="org-info"></div>
            <div class="info-item" id="user-info"></div>
        </div>

        <!-- Painel de A√ß√µes -->
        <div class="panel">
            <h2>üéÆ A√ß√µes</h2>
            <div class="action-buttons">
                <button class="button" onclick="checkAuth()">üîç Verificar Auth</button>
                <button class="button button-success" onclick="testLogin()">üìß Testar Login</button>
                <button class="button button-danger" onclick="testLogout()">üö™ Testar Logout</button>
                <button class="button" onclick="clearLocalStorage()">üóëÔ∏è Limpar localStorage</button>
                <button class="button" onclick="goToLogin()">üîê Ir para Login</button>
                <button class="button" onclick="goToDashboard()">üìä Ir para Dashboard</button>
            </div>
        </div>

        <!-- Painel de Logs -->
        <div class="panel">
            <h2>üìã Logs</h2>
            <div class="logs" id="logs"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://yawfuymgwukericlhgxh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlhd2Z1eW1ndXdla2VyaWNsaGd4aCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzI0MjcwOTg4LCJleHAiOjE4ODE5Mzc1ODh9.K0JJmqT6qy2iEyBFNWg0MJe0aPgK8YV0x-_PKqcKz4g';

        let logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const line = `[${timestamp}] ${message}`;
            logs.push(line);
            
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += `<div class="log-line">${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            console.log(message);
        }

        function checkAuth() {
            log('üîç Verificando autentica√ß√£o...');
            
            const token = localStorage.getItem('sb-yawfuymgwukericlhgxh-auth-token');
            const orgId = localStorage.getItem('organizationId');
            const userId = localStorage.getItem('userId');
            const userEmail = localStorage.getItem('userEmail');
            
            const tokenInfo = document.getElementById('token-info');
            const orgInfo = document.getElementById('org-info');
            const userInfo = document.getElementById('user-info');
            const statusBadge = document.getElementById('session-status');
            
            if (token) {
                log('‚úÖ Token encontrado em localStorage');
                const tokenPreview = token.substring(0, 30) + '...';
                tokenInfo.innerHTML = `<span class="status-badge active">ATIVO</span> Token: ${tokenPreview}`;
                tokenInfo.className = 'info-item success';
            } else {
                log('‚ùå Nenhum token encontrado');
                tokenInfo.innerHTML = '<span class="status-badge inactive">INATIVO</span> Sem token';
                tokenInfo.className = 'info-item error';
            }
            
            if (orgId) {
                log('‚úÖ OrganizationId: ' + orgId);
                orgInfo.innerHTML = `OrganizationId: ${orgId}`;
                orgInfo.className = 'info-item success';
            } else {
                log('‚ùå OrganizationId n√£o encontrado');
                orgInfo.innerHTML = 'OrganizationId: N√ÉO DEFINIDO';
                orgInfo.className = 'info-item error';
            }
            
            if (userId && userEmail) {
                log('‚úÖ User: ' + userEmail + ' (ID: ' + userId + ')');
                userInfo.innerHTML = `User: ${userEmail}<br>ID: ${userId}`;
                userInfo.className = 'info-item success';
            } else {
                log('‚ùå Informa√ß√µes de usu√°rio n√£o encontradas');
                userInfo.innerHTML = 'User: N√ÉO DEFINIDO';
                userInfo.className = 'info-item error';
            }
            
            // Atualizar status
            if (token && orgId) {
                statusBadge.innerHTML = '‚úÖ AUTENTICADO';
                statusBadge.className = 'status-badge active';
                log('üìç Status geral: AUTENTICADO e com organizationId');
            } else if (token) {
                statusBadge.innerHTML = '‚ö†Ô∏è AUTENTICADO SEM ORG';
                statusBadge.className = 'status-badge warning';
                log('‚ö†Ô∏è Status geral: Autenticado mas sem organizationId');
            } else {
                statusBadge.innerHTML = '‚ùå N√ÉO AUTENTICADO';
                statusBadge.className = 'status-badge inactive';
                log('‚ùå Status geral: N√£o autenticado');
            }
        }

        async function testLogin() {
            log('üìß Testando fluxo de login...');
            log('Voc√™ ser√° redirecionado para /index.html (p√°gina de login)');
            
            // Limpar session atual
            clearLocalStorage();
            
            // Aguardar um pouco
            await new Promise(r => setTimeout(r, 500));
            
            // Redirecionar para p√°gina de login
            window.location.href = 'http://localhost:3000/index.html';
        }

        function testLogout() {
            log('üö™ Testando logout...');
            
            // Limpar localStorage
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.includes('sb-') || key.includes('organizationId') || key.includes('userId') || key.includes('userEmail')) {
                    localStorage.removeItem(key);
                    log('üóëÔ∏è Removido: ' + key);
                }
            });
            
            log('‚úÖ Logout completado');
            log('Recarregando p√°gina...');
            
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        }

        function clearLocalStorage() {
            log('üóëÔ∏è Limpando localStorage...');
            localStorage.clear();
            log('‚úÖ localStorage limpo');
        }

        function goToLogin() {
            log('üîê Redirecionando para p√°gina de login...');
            clearLocalStorage();
            setTimeout(() => {
                window.location.href = 'http://localhost:3000/index.html';
            }, 500);
        }

        function goToDashboard() {
            log('üìä Redirecionando para dashboard...');
            setTimeout(() => {
                window.location.href = 'http://localhost:3000/dashboard.html';
            }, 500);
        }

        // Verificar auth ao carregar
        window.addEventListener('load', () => {
            log('üåç P√°gina carregada');
            log('Voc√™ est√° em: ' + window.location.href);
            
            // Pequeno delay para melhor UX
            setTimeout(() => {
                checkAuth();
            }, 500);
        });
    </script>
</body>
</html>
