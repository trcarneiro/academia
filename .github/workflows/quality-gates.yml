name: Quality Gates

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --run

      - name: No Modals Guard
        run: npm run guard:no-modals
