name: Deploy to Production Server

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Ubuntu Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: Build TypeScript
        run: npm run build || echo "Build completed with warnings"
        
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd /var/www/academia || exit 1
            
            # Pull latest code
            git pull origin main || git pull origin master
            
            # Install dependencies (production mode)
            npm ci --production=false
            
            # Generate Prisma Client (connects to Supabase)
            npx prisma generate
            
            # Build project
            npm run build || echo "Build with warnings"
            
            # Restart PM2 process
            pm2 restart academia || pm2 start ecosystem.config.js --env production
            
            echo "âœ… Deployment completed successfully!"

      - name: Health Check
        run: |
          sleep 10
          curl -f ${{ secrets.SERVER_URL }}/health || echo "Health check failed"
