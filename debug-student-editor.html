<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Student Editor Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0f172a;
            color: white;
        }
        .debug-info {
            background: #1e293b;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <h1>üêõ Student Editor Debug</h1>
    
    <div class="debug-info">
        <h3>Step 1: Configure localStorage</h3>
        <button onclick="setupLocalStorage()">Setup localStorage</button>
        <div id="localStorage-status"></div>
    </div>
    
    <div class="debug-info">
        <h3>Step 2: Test API</h3>
        <button onclick="testAPI()">Test API Call</button>
        <div id="api-status"></div>
    </div>
    
    <div class="debug-info">
        <h3>Step 3: Navigate to Editor</h3>
        <button onclick="goToEditor()">Go to Student Editor</button>
    </div>
    
    <div class="debug-info">
        <h3>Step 4: Debug Elements</h3>
        <button onclick="debugElements()">Check DOM Elements</button>
        <div id="dom-status"></div>
    </div>
    
    <script>
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML += `<p style="color: ${isError ? '#ef4444' : '#10b981'}; margin: 5px 0;">${message}</p>`;
            }
            console.log(message);
        }
        
        function setupLocalStorage() {
            const studentId = 'd61ae58e-8db6-4d96-a909-887df891ce08';
            const editorData = {
                mode: 'edit',
                studentId: studentId,
                timestamp: Date.now()
            };
            
            localStorage.setItem('studentEditorMode', JSON.stringify(editorData));
            log('localStorage-status', '‚úÖ localStorage configured with ID: ' + studentId);
        }
        
        async function testAPI() {
            try {
                const studentId = 'd61ae58e-8db6-4d96-a909-887df891ce08';
                log('api-status', 'üîç Testing API...');
                
                const response = await fetch(`/api/students/${studentId}`);
                log('api-status', 'üì° Response status: ' + response.status);
                
                const result = await response.json();
                if (result.success && result.data) {
                    log('api-status', '‚úÖ Student found: ' + result.data.name);
                    log('api-status', 'üìß Email: ' + result.data.email);
                } else {
                    log('api-status', '‚ùå No student data found', true);
                }
            } catch (error) {
                log('api-status', '‚ùå API Error: ' + error.message, true);
            }
        }
        
        function goToEditor() {
            window.location.href = '/views/student-editor.html';
        }
        
        function debugElements() {
            // This will run after navigating back from student-editor
            // Or can be used to check elements on this page
            log('dom-status', 'üîç Checking for common elements...');
            
            const elements = [
                'profile-content',
                'student-name',
                'editPageStudentName'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    log('dom-status', `‚úÖ Found element: ${id}`);
                } else {
                    log('dom-status', `‚ùå Missing element: ${id}`, true);
                }
            });
        }
    </script>
</body>
</html>
